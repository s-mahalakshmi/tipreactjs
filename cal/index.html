<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d692c6ffbe.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
   <title>cal</title>
  </head>
  <body>
   
    <div class="container">
      <div class="left">
        <div class="content1">
          <label >Bill</label>
          <div class="input">
            <span>$</span>
            <input
              type="text"name="bill"id="bill" placeholder="0" class="text-field"
            />
          </div>
        </div>

        <div class="content1">
          <label for="content3">Select Tip %</label>
          <div class="content2">
            <button class="btn" id="five-percent">5%</button>
            <button class="btn" id="ten-percent">10%</button>
            <button class="btn" id="fifteen-percent">15%</button>
            <button class="btn" id="twentyfive-percent">25%</button>
            <button class="btn" id="fifty-percent">50%</button>
            <input type="text" name="custom" id="custom" placeholder="Custom" />
          </div>
        </div>

        <div class="content1">
          <label>Number of People</label>
          <div class="input">
            <span><i class="fas fa-user fa-xs"></i></span>
            <input
              type="text"
              name="people"
              id="people"
              class="text-field"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="display">
          <div class="display-group">
            <div class="wrapper">
              <div class="labels">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <div class="amount">
                <h1 id="tip-amount">$0.00</h1>
              </div>
            </div>
            <div class="wrapper">
              <div class="labels">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <div class="amount">
                <h1 id="total-amount">$0.00</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="reset">
          <button id="reset">Reset</button>
        </div>
      </div>
      
    </div>
    <div class="nav-header">
      <i class="fa fa-bars"></i>
  </div>

  <div class="sidebar ">
      
      <ul class="nav-links">
          <li>Home</li>
          <li>About Us</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>Gallery</li>
          <li>Contact Us</li>
      </ul>

      <ul class="social-links">
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-twitter"></i></li>
          <li><i class="fa fa-instagram"></i></li>
      </ul>
  </div>

    


  
    <script src="script.js"></script>
  </body>
</html>
